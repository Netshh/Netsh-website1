<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netsh Text Format</title>
</head>
<body>
    <!-- HTML Text formatting tags -->

    <p>Ini teks normal</p>
    <p>Ini teks <b>bold</b></p>
    <p>Ini teks <i>italic</i></p>
    <p>Ini teks <big>big</big></p>
    <p>Ini teks <small>small</small></p>
    <p>Ini teks <sub>subscript</sub></p>
    <p>Ini teks <sup>superscript</sup></p>
    <p>Ini teks <ins>inserted/underline</ins></p>
    <p>Ini teks <del>deleted</del></p>
    <p>Ini teks <mark>marked</mark></p>

</body>
</html>
