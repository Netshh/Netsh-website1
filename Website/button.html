<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>

    <!-- Button Ke Google -->
    <!-- <a href="https://google.com" target="_blank">
        <button style="background-color: #333333;color: #00FF00;border-radius: 5px;">Click Me</button>
    </a> -->

    <!-- Fungsi Pakai JavaScript -->
        <button onclick="doSomething()" style="background-color: #333333;color: #00FF00;border-radius: 5px;">Click Me</button>
        <p id="test">Hello</p>

        <!-- Mengubah Hello Menjadi Goodbye -->
        <script>
            function doSomething(){
                document.getElementById("test").innerHTML = "Goodbye";
            }
        </script>
</body>
</html>
