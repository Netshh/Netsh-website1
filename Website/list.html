<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netsh List</title>
</head>
<body>
    
    <h4>Unordered List</h4>
    <ul>
        <li>Roti</li>
        <li>Butter</li>
        <li>Nuttela</li>
        <li>Croissant</li>
        <li>Mochi
            <ul>
                <li>Coklat</li>
                <li>Strawberry</li>
                <li>Pandan</li>
            </ul>
        </li>
    </ul>
    <h4>Ordered List</h4>
    <!--Memberi Nomor A,B,C Dst-->
    <ol type="A">
        <li>Sarapan</li>
        <li>Mandi</li>
        <li>Kerja</li>
    </ol>
    <h4>Description List</h4>
    <dl>
        <dt>HTML</dt>
        <dd>ini menambah sruktur ke webpage</dd>
        <dt>CSS</dt>
        <dd>ini menambah style ke webpage</dd>
        <dt>JavaScript</dt>
        <dd>ini menambah fungsi ke webpage</dd>
    </dl>
</body>
</html>
